<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fixed scroll</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="root">

    <div class="strip" id="strip-1" data-speed="0" data-effect="parallax">
      <!-- https://static.wixstatic.com/media/feac6b9cf32640d3ac325c905f2b3786.jpg/v1/fill/w_600,h_400,al_c,q_80,usm_0.66_1.00_0.01/Sheep.jpg -->
      <div class="bg">
        <img src="https://picsum.photos/1920/1066?random=1">
      </div>
      <div class="content">
        <p>Speed 0 => Normal</p>
      </div>
    </div>

    <div class="strip" id="strip-2" data-speed="0.25" data-effect="parallax">
      <div class="bg">
        <img src="https://picsum.photos/1920/1066?random=2">
      </div>
      <div class="content">
        <p>Speed 0.25 => Slow Parallax</p>
      </div>
    </div>

    <div class="strip" id="strip-3" data-speed="0.5" data-effect="parallax">
      <div class="bg">
        <img src="https://picsum.photos/1920/1066?random=3">
      </div>
      <div class="content">
        <p>Speed 0.5 => Parallax</p>
        <div class="horizontal">
          <div id="cube1" class="cube" data-effect="slide-in" data-threshold="0.7" data-direction="top">top</div>
          <div id="cube2" class="cube" data-effect="slide-in" data-threshold="0.6" data-direction="left">left</div>
          <div id="cube3" class="cube" data-effect="slide-in" data-threshold="0.5" data-direction="bottom">bottom</div>
          <div id="cube4" class="cube" data-effect="slide-in" data-threshold="0.4" data-direction="right">right</div>
        </div>
      </div>
    </div>

    <div class="strip" id="strip-4" data-speed="0.75" data-effect="parallax">
      <div class="bg">
        <img src="https://picsum.photos/1920/1066?random=4">
      </div>
      <div class="content">
        <p>Speed 0.75 => Fast Parallax</p>
      </div>
    </div>

    <div class="strip" id="strip-5" data-speed="1" data-effect="parallax">
      <div class="bg">
        <img src="https://picsum.photos/1920/1066?random=5">
      </div>
      <div class="content">
        <p>Speed 1 => Reveal</p>
      </div>
    </div>

    <div class="strip footer">
      <div class="content">
        <p>
          <a href="https://github.com/tombigel/fixed-scroll">Fixed Scroll on Github</a>
        </p>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
  <script type="module" src="./scrubAnimations.js"></script>
</body>

</html>
